<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio1</title>
  </head>
  <body>
    <div>
      <h1>Exercicio1</h1>
      <table border="1" style="width: 500px; border-spacing: 0">
        <tr>
          <td align="left">1</td>
          <td align="left">2</td>
          <td align="left">3</td>
        </tr>
        <tr>
          <td align="center">4</td>
          <td align="center">5</td>
          <td align="center">6</td>
        </tr>
        <tr>
          <td align="right">7</td>
          <td align="right">8</td>
          <td align="right">9</td>
        </tr>
        <br />
      </table>
    </div>
    <div>
      <table border="1" style="width: 500px; border-spacing: 0">
        <tr>
          <td align="left">1</td>
          <td align="left">2</td>
          <td align="left">3</td>
        </tr>
        <tr>
          <td colspan="3" align="center">4</td>
        </tr>
        <tr>
          <td align="left">7</td>
          <td align="left">8</td>
          <td align="left">9</td>
        </tr>
        <br />
      </table>
    </div>
    <br />
    <div>
      <table border="1" style="width: 500px; border-spacing: 0">
        <tr>
          <td align="left">1</td>
          <td align="left">2</td>
          <td rowspan="3" align="center">3</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">4</td>
        </tr>
        <tr>
          <td align="left">5</td>
          <td align="left">6</td>
        </tr>
        <br />
      </table>
    </div>
  </body>
</html>
